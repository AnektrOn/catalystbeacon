version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      # Authentication (IMPORTANT: Change these in production!)
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-change_me_in_production}
      
      # Server Configuration
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=${N8N_WEBHOOK_URL:-http://localhost:5678/}
      
      # Timezone
      - GENERIC_TIMEZONE=Europe/Paris
      
      # Encryption (IMPORTANT: Generate a secure key!)
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY:-change_me_generate_secure_key}
      
      # Email Configuration (for templates)
      - SITE_URL=${SITE_URL:-https://humancatalystbeacon.com}
      - SITE_NAME=${SITE_NAME:-The Human Catalyst University}
      - FROM_EMAIL=${FROM_EMAIL:-noreply@humancatalystbeacon.com}
      - FROM_NAME=${FROM_NAME:-The Human Catalyst University}
      
      # SMTP Configuration (if using SMTP node directly)
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      
      # SendGrid (if using SendGrid node)
      - SENDGRID_API_KEY=${SENDGRID_API_KEY:-}
      
      # Supabase (for logging emails)
      - SUPABASE_URL=${SUPABASE_URL:-}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY:-}
      
      # Optional: Enable execution data pruning (cleanup old executions)
      - EXECUTIONS_DATA_PRUNE=true
      - EXECUTIONS_DATA_MAX_AGE=168  # Keep 7 days of execution data
      
    volumes:
      # Persist workflows and credentials
      - n8n_data:/home/node/.n8n
      
      # Optional: Mount custom nodes
      # - ./n8n-custom-nodes:/home/node/.n8n/custom
      
    networks:
      - n8n_network
      
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  n8n_data:
    driver: local

networks:
  n8n_network:
    driver: bridge
